   font-style: normal;
   font-weight: normal;
}

@font-face {
   font-family: "Computer Modern Bright";
   src: local("CMU Bright Oblique"), url(/type/cmu-bright-oblique);
   font-stretch: normal;
   font-style: italic;
   font-weight: normal;
}

@font-face {
   font-family: "Computer Modern Bright";
